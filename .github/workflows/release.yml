name: Build Skidfuscator (Every Push)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '21'

    steps:
      # -----------------------------
      # Checkout source
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Java 21
      # -----------------------------
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Verify Java
        run: |
          java -version
          ./gradlew --version

      # -----------------------------
      # Build obfuscator module
      # -----------------------------
      - name: Compile obfuscator
        run: |
          ./gradlew :obfuscator:compileJava --no-daemon

      # -----------------------------
      # Build full JAR (optional but recommended)
      # -----------------------------
      - name: Build JAR
        run: |
          ./gradlew :obfuscator:jar --no-daemon

      # -----------------------------
      # Upload build artifact
      # -----------------------------
      - name: Upload obfuscator build
        uses: actions/upload-artifact@v4
        with:
          name: skidfuscator-build-${{ github.sha }}
          path: |
            obfuscator/build/libs/*.jar
          retention-days: 14
