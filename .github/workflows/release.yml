name: Build Skidfuscator (Every Push)

on:
  push:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”´ FIX git exit code 128

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Verify Java & Gradle
        run: |
          java -version
          ./gradlew --version

      - name: Compile obfuscator
        run: ./gradlew :obfuscator:compileJava --no-daemon --stacktrace

      - name: Build obfuscator JAR
        run: ./gradlew :obfuscator:jar --no-daemon --stacktrace

      - name: List built files
        run: ls -lh obfuscator/build/libs || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: skidfuscator-build-${{ github.sha }}
          path: obfuscator/build/libs/*.jar
          retention-days: 14
