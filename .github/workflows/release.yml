name: Build Skidfuscator (ZIP All JARs)

on:
  push:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Verify Java & Gradle
        run: |
          java -version
          ./gradlew --version

      - name: Build (best effort)
        run: |
          ./gradlew build --no-daemon || true

      - name: Collect and zip all JARs
        run: |
          mkdir -p dist
          find . -type f -name "*.jar" ! -path "./.gradle/*" ! -path "./.git/*" \
            -exec cp --parents {} dist/ \;
          cd dist
          zip -r skidfuscator-jars.zip .

      - name: Upload JARs ZIP
        uses: actions/upload-artifact@v4
        with:
          name: skidfuscator-jars-${{ github.sha }}
          path: dist/skidfuscator-jars.zip
          retention-days: 14
